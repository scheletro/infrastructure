<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animator</title>
  <style>
    .cube {
      position: fixed;

      width: 200px;
      height: 200px;
      border-radius: 4px;

      box-shadow: 0px 10px 10px #b2b2b2;
    }
  </style>
</head>

<body>
  <div class="cube">

  </div>
  <script type="module">
    import { Animator, Timing } from '../bundled/animator.esm.js';

    const cube = document.querySelector('.cube');

    const delta = 45;

    const animator = new Animator();
    animator
      .timing(Timing.linear)
      .duration(2000)
      .delay(1000).update((signal) => {
        console.warn('signal', signal);

        const { modulus } = signal;

        cube.style.transform = `rotate(${delta * modulus}deg)`
      })
      .start();
  </script>
</body>

</html>
